<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="css/temp-css.css">

    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="container-feild-group">
            <div id="temperatureInput" class="container-feild">             
                <div class="input-group">
                    <div class="input-label">
                        <label for="fromUnit">From:</label>                        
                    </div>
                    <select name="temperature-from" class="select-group" id="fromUnit">
                        <option value="Celsius">Celsius</option>
                        <option value="Kelvin">Kelvin</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        
                    </select>             
                    <input id="inputTemperature" placeholder="Input" type="text" name="from-temperature" min="0" class="input-feild">
                </div>
                
                <div class="input-group">
                    <div class="input-label">
                        <label for="toUnit">To:</label>                        
                    </div>
                    <select name="to-from" class="select-group" id="toUnit">
                        <option value="Celsius">Celsius</option>
                        <option selected value="Kelvin">Kelvin</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        
                    </select>
                    <input readonly id="outputTemperature" placeholder="Output" type="number" name="to-temperature" min="0" class="input-feild readonly-background">
                </div>

                <div class="input-group">
                    <button onclick="ResetTemperatureCalculator()" class="btn btn-reset">Reset</button>
                    <button onclick="CalculateTemperature()" class="btn btn-calculate">Calculate</button>
                </div> 
            </div>
            
            <div class="container-feild">
                <div id="OutputInfo" class="output-information output-box">
                    <h2>Result</h2>    
                </div>
                <div id="OutputResult" class="output-results output-box" >
                    <h2>Result</h2>
                    <p id="temperatureResult"></p>
                    <p><b>Formula:</b> <span id="temperatureFormula"></span></p>   
                </div>
            </div>
        </div> 
        
         
    </div>
    <!-- javascript -->
    <script src="js/formula.js"></script>
    <script src="js/temp-js.js"></script>
    <script src="js/Temperature-converter-js.js"></script>

</body>
</html>
